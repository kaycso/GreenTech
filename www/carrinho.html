<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Template Tab</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="./lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="./css/index.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="./css/materialdesignicons.min.css">
    <!--Ícones Remix Icon-->
    <link rel="stylesheet" href="./css/remixicon/remixicon.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="carrinho" class="page color-theme-blue">

                <div class="top-nav cart">
                    <a href="/index/"><i class="ri-arrow-left-s-line"></i></a>
                    <strong>
                        <i class="ri-shopping-bag-line"></i>
                        Carrinho
                    </strong>
                    <a href="#" class="link popover-open" data-popover=".popover-menu"><i class="ri-more-line"></i></a>
                    
                </div>
                
                <div class="popover popover-menu">
                    <div class="popover-angle"></div>
                    <div class="popover-inner">
                      <div class="list">
                        <ul>
                          <li><a id="clear" href="#" class="list-button popover-close"><i class="mdi mdi-broom"></i>Esvaziar Carrinho</a></li>
                        </ul>
                      </div>
                    </div>
                </div>

                <!-- TAB BAR -->
                <div style="margin-bottom: 100px" class="toolbar toolbar-bottom">
                    <div id="totais" class="toolbar-inner display-flex align-items-center justify-content-center">
                        <div class=".margin-top bd-bottom w-80 display-flex justify-content-space-between">
                            <span>Subtotal:</span>
                            <span class="bold">R$ 800</span>
                        </div>
                        <div class="w-80 display-flex justify-content-space-between">
                            <span>Frete:</span>
                            <span class="bold">R$ 10</span>
                        </div>
                    </div>
                </div>

                <div class="toolbar toolbar-bottom">
                    <div class="toolbar-inner display-flex align-items-center justify-content-center">
                        <div class="flex-100">
                            <button class="add-cart">Adicionar ao Carrinho</button>
                        </div>
                    </div>
                </div>

                <!-- TOP NAV -->
                <!-- <div class="top-nav">
                    <h1 class="title-logo"><span>teste</span>Tech</h1>
                    <a href="#" class="btn-cart" data-count="0">
                        <i class="ri-shopping-bag-line"></i>
                    </a>
                </div> -->

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div id="listaCarrinho">
                        <div class="card-item">
                            <div class="card-container">
                                <div class="item-img">
                                    <img src="./img/default.png" alt="">
                                </div>
                                <div class="item-content">
                                    <div class="top-content">
                                        <span class="product-name">Produto</span>
                                        <a href="#" class="delete-item"><i class="mdi mdi-close"></i></a>
                                    </div>
                                    <div class="mid-content">
                                        <span class="product-detail">1 TB</span>
                                    </div>
                                    <div class="bottom-content">
                                        <p class="product-price">R$ 99.500</p>
                                        <div class="quantity-items">
                                            <a href="#" class="minus">-</a>
                                            <input type="text" readonly class="quantity" value="1">
                                            <a href="#" class="plus">+</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-item">
                            <div class="card-container">
                                <div class="item-img">
                                    <img src="./img/default.png" alt="">
                                </div>
                                <div class="item-content">
                                    <div class="top-content">
                                        <span class="product-name">Produto</span>
                                        <a href="#" class="delete-item"><i class="mdi mdi-close"></i></a>
                                    </div>
                                    <div class="mid-content">
                                        <span class="product-detail">1 TB</span>
                                    </div>
                                    <div class="bottom-content">
                                        <p class="product-price">R$ 99.500</p>
                                        <div class="quantity-items">
                                            <a href="#" class="minus">-</a>
                                            <input type="text" readonly class="quantity" value="1">
                                            <a href="#" class="plus">+</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
